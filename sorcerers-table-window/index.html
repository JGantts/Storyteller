<script>
  window.jQuery = window.$ = require('jquery');
</script>
<link rel='stylesheet' type='text/css' href='index.css'>
<link rel="stylesheet" type="text/css" href='syntax-highlighting/syntax-highlighting-furjan1.css'/>

<head>
<title>Sorcerer's Table</title>
</head>
<body style='margin: 0; background-color: #353D53;'>
<div style='height: 100%; background-color: rgba(0,0,0,0);' width: 100%;>
  <div style='height: 25px; width: 100%; border: 0; margin: 0; padding: 0; background-color: #292F42;'>

    <div class='banner-button tooltip-holder' class='tooltip-holder'>
      <button id='execute' onclick='newFile()'>
        <img src='icons/CAOS Icons_File.png' width='25rem' height='25rem'/>
      </button>
      <span class='tooltip'>New File</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='openFile()'>
        <img src='icons/CAOS Icons_Open File.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Open File</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='saveFile' onclick='saveFile()'>
        <img id='save-file-img' src='icons/CAOS Icons_Save-03.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Save File</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='saveAllFiles()'>
        <img src='icons/CAOS Icons_Save-04.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Save All Files</span>
    </div>

    <div class='banner-divider'></div>

    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='cut()'>
        <img src='icons/CAOS Icons_Cut.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Cut</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='copy()'>
        <img src='icons/CAOS Icons_Paste-06.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Copy</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='paste()'>
        <img src='icons/CAOS Icons_Paste-07.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Paste</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='find()'>
        <img src='icons/CAOS Icons_Search.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Find</span>
    </div>

    <div class='banner-divider'></div>

    <div class='banner-button tooltip-holder'>
      <button onclick='undo()'>
        <img id='undo-button-img' src='icons/CAOS Icons_Undo.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Undo</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button onclick='redo()'>
        <img id='redo-button-img' src='icons/CAOS Icons_Redo.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Redo</span>
    </div>

    <div class='banner-divider tooltip-holder'></div>

    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='comment()'>
        <img src='icons/CAOS Icons_Redo Code.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Comment Selection</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='uncomment()'>
        <img src='icons/CAOS Icons_Undo Code.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Uncomment Selection</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='autoFormat()'>
        <img src='icons/CAOS Icons_Code-15.png' width='25rem' height='25rem' style='opacity: 0.4;' />
      </button>
      <span class='tooltip'>Auto Format</span>
    </div>

    <div class='banner-divider'></div>

    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='injectInstall()'>
        <img src='icons/CAOS Icons_Code-16.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Install Script</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='injectEvents()'>
        <img src='icons/CAOS Icons_Code-17.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Events Scripts</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='injectAll()'>
        <img src='icons/CAOS Icons_Code-18.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Remove, Events, Install</span>
    </div>
    <div class='banner-button tooltip-holder'>
      <button id='execute' onclick='injectRemove()'>
        <img src='icons/CAOS Icons_Code-19.png' width='25rem' height='25rem' />
      </button>
      <span class='tooltip'>Remove Script</span>
    </div>

  </div>
  <div style='
    padding: 5px;
    border: 0;
    overflow: auto;
    height: calc(100% - 25px - 50px - 10px);
    width: calc(100% -10px);
    background-color: rgba(0,0,0,0)
  '>
    <div
      id='caos-user-code'
      contenteditable='true'
      style='
        height: 100%;
        width: 100%;
        display: block;
        white-space: pre;
        tab-size: 6;
        outline: 0;
        padding: 0;
        font-family: Courier;
        background-color: rgba(0,0,0,0);
      '
      onclick='userTextOnClick(event)'
      onkeydown='userTextKeyDown(event)'
      onkeyup='userTextKeyUp(event)'
    ><span class="syntax-whitespace"></span></div>
  </div>
  <div style='
    height: calc(50px - 10px);
    background-color: #292F42;
    color: white;
    padding: 5px;
    overflow: auto;
  ' id='caos-result'></div>
  <div id='highlighted'></div>
  <div id='inprocessParse'></div>
</div>
</body>

<script src='index.js'></script>
