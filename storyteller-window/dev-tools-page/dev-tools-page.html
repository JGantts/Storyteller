<div style='background-color: rgb(71,59,99);'>

  <button id='execute' onclick='executeUserCode()'>Execute</button>
  <div id='caos-result'></div>
</div>

</button>
<button
  id="launch-designers-kit"
  class="toolButton"
  onclick='launchDesignersKit()'
  >

</button>
<button
  id="launch-cartographers-kit"

  Cartographer's Kit
</button>
