<script>
  window.jQuery = window.$ = require('jquery');
</script>
<link rel='stylesheet' type='text/css' href='index.css'>
<link rel="stylesheet" type="text/css" href='syntax-highlighting/syntax-highlighting-oldschool.css'/>

<head>
<title>CAOS Tool 2020</title>
</head>
<div>
  <button id='execute' onclick='injectUserCode()'>Inject</button>
  <div id='caos-result'>Result</div>
  <div
    id='caos-user-code'
    contenteditable='true'
    style='width: calc(100% - 10px); display: block; white-space:pre; padding: 5px;'
    onkeydown='userTextKeyDown(event)'
    onkeyup='userTextKeyUp()'
  ><span class="syntax-error">var foo = bar</span></div>
  <div id='highlighted' style='font-family:Courier; '></div>
  <div id='inprocessParse'></div>
</div>

<script src="index.js"></script>
