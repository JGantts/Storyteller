<div style='background-color: rgb(71,59,99); display: inline-block; overflow: hidden;'>
  <span style='float: left;'>
    <img src='icons/search.svg' height='15px' style='vertical-align: middle; padding: 8px;' draggable="false"/>
  </span>
  <span style='float: left; vertical-align:center; width: 400px;'>
    <form style='width:100%;'>
      <input
        id='moniker-search'
        placeholder="Moniker"
        autofocus=true
        style='width: 100%; margin: 5.5px; background-color: rgb(71,59,99); border:0; outline:none; color:white; font-size: 1rem;'
        onkeypress='monikerKeyPress(event)'
      >
    <form>
  </span>
</div>

<div id='creatureGrid' style='margin-top: 16px; display: grid; grid-gap: 30px; grid-template-columns: auto auto auto auto auto;'>
</div>

<template id='mytemplate'>
  <div style='width: 119px; padding: 0; margin: 0; background-color: rgb(71,59,99);'>
    <a id='creatureLink' href='#' style='text-decoration: none;'>
      <div>
      <img id='creatureImage' width='119px' height='139px' src='' />
      <h6 id='creatureName' style='display: inline-block; text-align: left; font-size: 0.8rem; font-weight: 300; padding: 0 6px; width: calc(119px - 12px); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin: 0; color: white;'></h6>
      </div>
    </a>
  </div>
</template>

<script src="server-page/server-page.js"></script>
